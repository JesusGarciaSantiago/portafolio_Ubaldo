<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Código Limpio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
        input {
            border: none;
            text-align: center;
            font-size: 20px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Crucigrama: Principios de Código Limpio</h1>
    <table>
        <tr>
            <td><input type="text" maxlength="1" data-answer="R"></td>
            <td><input type="text" maxlength="1" data-answer="E"></td>
            <td><input type="text" maxlength="1" data-answer="F"></td>
            <td><input type="text" maxlength="1" data-answer="A"></td>
            <td><input type="text" maxlength="1" data-answer="C"></td>
            <td><input type="text" maxlength="1" data-answer="T"></td>
            <td><input type="text" maxlength="1" data-answer="O"></td>
            <td><input type="text" maxlength="1" data-answer="R"></td>
        </tr>
        <tr>
            <td></td><td></td><td><input type="text" maxlength="1" data-answer="S"></td>
        </tr>
        <tr>
            <td><input type="text" maxlength="1" data-answer="D"></td>
            <td><input type="text" maxlength="1" data-answer="R"></td>
            <td><input type="text" maxlength="1" data-answer="Y"></td>
        </tr>
    </table>
    <button onclick="checkAnswers()">Verificar</button>
    <p id="message"></p>
    <script>
        function checkAnswers() {
            let inputs = document.querySelectorAll('input');
            let correct = true;
            inputs.forEach(input => {
                if (input.value.toUpperCase() !== input.dataset.answer) {
                    correct = false;
                    input.style.backgroundColor = 'red';
                } else {
                    input.style.backgroundColor = 'green';
                }
            });
            document.getElementById('message').textContent = correct ? '¡Correcto!' : 'Inténtalo de nuevo.';
        }
    </script>
</body>
</html>
