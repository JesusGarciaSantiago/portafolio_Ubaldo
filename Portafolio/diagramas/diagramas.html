<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona el tipo de diagrama a generar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../photos/logo.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Botón de volver -->
        <button class="back-button" onclick="goBack()">Volver</button>

        <!-- Logo en la esquina superior derecha -->
        <img src="../photos/logo.webp" alt="Logo" class="logo">

        <!-- Título de la página -->
        <h1>Selecciona el tipo de diagrama a generar</h1>

        <!-- Botones para seleccionar tipo de diagrama -->
        <div class="button-container">
            <button class="diagram-button" onclick="selectDiagram('FODA')">FODA</button>
            <button class="diagram-button" onclick="selectDiagram('CATWDA')">CATWDA</button>
            <button class="diagram-button" onclick="selectDiagram('ISHIKAWA')">ISHIKAWA</button>
            <button class="diagram-button" onclick="selectDiagram('DE PARETO')">DE PARETO</button>
            <button class="diagram-button" onclick="selectDiagram('SOMBRERO PARA PENSAR')">SOMBRERO PARA PENSAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
